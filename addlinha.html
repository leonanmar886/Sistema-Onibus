<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-color: #D9D9D9;
            }
    </style>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="bustransport_bus_4984.ico" type="image/x-icon">
    <title>Adicione uma nova linha</title>
</head>
<body class="prim">
    <header>
        <img src="bustransport_bus_4984.ico" alt="icone-onibus">
        <ul>
            <a class="cabecalho-menu-item" href="entrada.html"><li>Início</li></a>
            <a class="cabecalho-menu-item" href="linha.html"> <li>Reserva</li></a>
            <a class="cabecalho-menu-item" href="addlinha.html"> <li>Adicionar nova linha</li> </a>
        </ul>
       

    </header><hr>
    <div class="L1">
        <h1>Adicione uma nova linha.</h1>
    </div>
    <div class="L2">
        <h2>Preencha o formulário abaixo:</h2>
    </div>
    <div class="box">

        <form action="">
            <fieldset>
                <legend><b>Formulário de linha</b> </legend>
                <br>
                <div class="inputbox">
                    <label for="numero"><b>Número do ônibus:</b></label>
                    <input type="text" name="numero" id="numero" class="inputbox" required>
                    
                </div> <br><br>
                <div class="inputbox">
                    <label for="numero"><b>Nome da linha:</b></label>
                    <input type="text" name="busname" id="busname" class="inputbox" required>
                    
                </div> <br><br>
                <div class="inputbox"> 
                    <label for="numero"><b>Parada de embarque:</b></label>
                    <input type="text" name="parada" id="parada" class="inputbox" required>
                    
                </div>  <br><br>
                <div class="inputbox">    
                    <label for="numero"><b>Horário de embarque:</b></label>
                    <input type="text" name="horario" id="horario" class="inputbox" required>
                    
                </div><br>

                <input type="submit" name="submit" id="submitlinha">
            
            </fieldset>

            
        </form>
    </div>
    
</body>
</html>
